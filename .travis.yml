---
sudo: false
language: ruby
cache: bundler
bundler_args: --without acceptance_testing metatools
env:
- PUPPET_GEM_VERSION='~> 4.0'
- PUPPET_GEM_VERSION='5.0.0'
- PUPPET_GEM_VERSION='~> 5.0'
rvm:
- 2.3.7
- 2.4.4
- 2.5.1
before_install:
- gem update --system
- gem install bundler
script: bundle exec rake travis:ci
after_script: bundle exec codeclimate-test-reporter
jobs:
  include:
  - stage: Release on Puppet Forge
    if: branch = release
    env: PUPPET_GEM_VERSION='~> 5.0'
    rvm: 2.5.1
    script: skip
    deploy:
      provider: puppetforge
      user: leoarnold
      password:
        secure: 
      skip_cleanup: true
      on:
        branch: release
  - stage: Release on GitHub
    if: branch = release
    env: PUPPET_GEM_VERSION='~> 5.0'
    rvm: 2.5.1
    script: bundle exec rake github:release
  - stage: Update GitHub Pages
    if: branch = release
    env: PUPPET_GEM_VERSION='~> 5.0'
    rvm: 2.5.1
    script: skip
    before_deploy: bundle exec rake github:pages
    deploy:
      provider: pages
      local-dir: doc
      github-token: $GITHUB_TOKEN
      keep-history: true
      skip_cleanup: true
      on:
        branch: release
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/3402fe31d5b814c57316
    on_success: always
    on_failure: always
    on_start: never
