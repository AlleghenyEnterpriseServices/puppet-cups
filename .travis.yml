    env: PUPPET_GEM_VERSION='~> 4.0' STRICT_VARIABLES='yes'
  - rvm: 2.2.6
    env: PUPPET_GEM_VERSION='~> 4.0' STRICT_VARIABLES='yes'
  - rvm: 2.3.3
    env: PUPPET_GEM_VERSION='~> 4.0' STRICT_VARIABLES='yes'
  - rvm: 2.4.0
    env: PUPPET_GEM_VERSION='~> 4.0' STRICT_VARIABLES='yes'
notifications:
  email: false
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/3402fe31d5b814c57316
    on_success: always
    on_failure: always
    on_start: never
