HOSTS:
  ubuntu-14.04-docker:
    platform: ubuntu-14.04-docker
    hypervisor: docker
    image: ubuntu:14.04
    docker_preserve_image: true
    docker_image_commands:
    - 'apt-get install -y wget'
    - 'locale-gen es_ES.UTF-8'
    - 'update-locale LANGUAGE="es" LANG="es_ES.UTF-8" LC_ALL="es_ES.UTF-8"'
CONFIG:
  trace_limit: 200
  log_level: debug
