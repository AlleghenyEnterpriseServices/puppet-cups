HOSTS:
  ubuntu-16.04-docker:
    platform: ubuntu-16.04-docker
    hypervisor: docker
    image: ubuntu:16.04
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
    - 'apt-get -qq update'
    - 'apt-get install -y locales wget'
    - 'locale-gen en_US.UTF-8 es_ES.UTF-8'
CONFIG:
  trace_limit: 200
  log_level: debug
