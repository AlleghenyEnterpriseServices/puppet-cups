HOSTS:
  debian-7-docker:
    platform: debian-7-docker
    hypervisor: docker
    image: debian:7
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
    - 'apt-get -qq update'
    - 'apt-get install -y net-tools wget'
    - 'locale-gen en_US.UTF-8'
CONFIG:
  trace_limit: 200
  log_level: debug
