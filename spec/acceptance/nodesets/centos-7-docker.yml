HOSTS:
  centos-7-docker:
    platform: el-7-docker
    hypervisor: docker
    image: centos:7
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    mount_folders:
      cgroups:
        host_path: '/sys/fs/cgroup'
        container_path: '/sys/fs/cgroup'
        opts: ro
      run:
        host_path: '/run'
        container_path: '/run'
CONFIG:
  trace_limit: 200
  log_level: debug
